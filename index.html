
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gastro Gold Azerbaijan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0c0c;
            --card-bg: #161616;
            --accent: #FFD200;
            --accent-grad: linear-gradient(135deg, #FFD200 0%, #B89600 100%);
            --text: #ffffff;
            --text-dim: #999999;
            --border: rgba(255, 255, 255, 0.06);
            --error: #ff4d4d;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        h1, h2, h3, .unbounded { font-family: 'Unbounded', sans-serif; }

        /* --- Header & Search --- */
        header {
            padding: 20px 20px 10px;
            position: sticky;
            top: 0;
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 22px; font-weight: 900; line-height: 1; }
        .logo span { color: var(--accent); }

        .search-container {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            margin-bottom: 10px;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: #fff;
            margin-left: 10px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        /* --- Categories --- */
        .categories {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 20px;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            padding: 10px 18px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            transition: 0.3s;
        }
        .cat-btn.active {
            background: var(--accent-grad);
            color: #000;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(255, 210, 0, 0.2);
        }

        /* --- Product Grid --- */
        .content { padding: 10px 16px 150px; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.4s ease;
        }
        .product-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 14px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-card h3 { font-size: 14px; margin: 5px 0; line-height: 1.2; height: 34px; overflow: hidden; }
        .product-card p { font-size: 11px; color: var(--text-dim); margin: 0 0 10px; height: 30px; overflow: hidden; }
        .product-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-weight: 800; font-size: 15px; color: var(--accent); }

        .add-btn {
            width: 36px;
            height: 36px;
            background: #fff;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.9); }

        .counter-box {
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 10px;
            padding: 4px;
            gap: 8px;
        }
        .count-btn {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* --- Floating Cart Bar --- */
        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            background: #fff;
            height: 64px;
            border-radius: 20px;
            display: none;
            align-items: center;
            padding: 0 8px 0 20px;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cart-bar.active { display: flex; animation: slideUp 0.3s ease; }
        .cart-info { color: #000; }
        .cart-info span { display: block; font-size: 10px; font-weight: 700; opacity: 0.6; text-transform: uppercase; }
        .cart-info b { font-size: 18px; font-family: 'Unbounded'; }
        .checkout-btn {
            background: #000;
            color: #fff;
            height: 48px;
            padding: 0 25px;
            border-radius: 14px;
            border: none;
            font-family: 'Unbounded';
            font-size: 12px;
            font-weight: 700;
        }

        /* --- Cart Drawer (Full Screen Modal) --- */
        #cart-drawer {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-bottom));
        }
        .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-draw { background: var(--card-bg); border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; }
        
        .order-items { flex: 1; overflow-y: auto; }
        .order-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); }

        .form-group { margin-top: 20px; }
        input.modern {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            margin-bottom: 10px;
            font-family: inherit;
        }

        /* --- Success Screen --- */
        #success-page {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: #000;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <div class="logo">GASTRO<br><span>GOLD</span></div>
        <div style="display: flex; gap: 5px; background: var(--card-bg); padding: 4px; border-radius: 10px;">
            <button class="cat-btn" style="padding: 6px 10px;" id="lang-ru" onclick="changeLang('ru')">RU</button>
            <button class="cat-btn" style="padding: 6px 10px;" id="lang-az" onclick="changeLang('az')">AZ</button>
        </div>
    </div>
    <div class="search-container">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--text-dim)" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –±–ª—é–¥..." oninput="handleSearch()">
    </div>
</header>

<div class="categories" id="cat-scroll">
    <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
</div>

<div class="content">
    <div class="grid" id="product-grid">
        <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
    </div>
</div>

<!-- Bottom Bar -->
<div class="cart-bar" id="cart-bar" onclick="openDrawer()">
    <div class="cart-info">
        <span id="txt-items-count">0 –¢–û–í–ê–†–û–í</span>
        <b id="txt-total-price">0.00 ‚Çº</b>
    </div>
    <button class="checkout-btn" id="txt-order-btn">–û–§–û–†–ú–ò–¢–¨</button>
</div>

<!-- Drawer -->
<div id="cart-drawer">
    <div class="drawer-header">
        <h2 class="unbounded" id="txt-cart-title">–ö–û–†–ó–ò–ù–ê</h2>
        <button class="close-draw" onclick="closeDrawer()">‚úï</button>
    </div>
    
    <div class="order-items" id="drawer-items"></div>

    <div class="form-group">
        <input type="text" class="modern" id="f-name" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="tel" class="modern" id="f-phone" placeholder="+994 (__) ___-__-__">
        <input type="text" class="modern" id="f-addr" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    </div>

    <button class="checkout-btn" style="width: 100%; height: 60px; margin-top: 10px; background: var(--accent-grad); color: #000;" onclick="submitOrder()">
        –ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ó–ê–ö–ê–ó
    </button>
</div>

<div id="success-page">
    <div style="font-size: 80px;">üèÜ</div>
    <h2 class="unbounded" style="color: var(--accent);">–ì–û–¢–û–í–û!</h2>
    <p id="txt-success-msg">–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –≤ —Ä–∞–±–æ—Ç—É. –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞.</p>
    <button class="checkout-btn" style="margin-top: 20px;" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.enableClosingConfirmation();

let lang = 'ru';
let cart = {};
let searchQuery = '';
let activeCat = 'all';

const products = [
    { id: 1, cat: 'burger', price: 14.5, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400', ru: {n: "–ì–æ–ª–¥ –ë—É—Ä–≥–µ—Ä", d: "–ú—è—Å–æ –ø—Ä–∞–π–º, —á–µ–¥–¥–µ—Ä"}, az: {n: "Gold Burqer", d: "Praym …ôt, √ßedder"} },
    { id: 2, cat: 'burger', price: 12.0, img: 'https://images.unsplash.com/photo-1550547660-d9450f859349?w=400', ru: {n: "–ß–∏–∫–µ–Ω –õ—é–∫—Å", d: "–ö—É—Ä–∏—Ü–∞ –≥—Ä–∏–ª—å, —Å–æ—É—Å –∫–∞—Ä—Ä–∏"}, az: {n: "√áiken L√ºks", d: "Toyuq qril, karri sousu"} },
    { id: 3, cat: 'pizza', price: 18.0, img: 'https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400', ru: {n: "–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞ –ì–æ–ª–¥", d: "–¢–æ–º–∞—Ç—ã, –º–æ—Ü–∞—Ä–µ–ª–ª–∞"}, az: {n: "Marqarita Qold", d: "Pomidor, mosarella"} },
    { id: 4, cat: 'pizza', price: 22.5, img: 'https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?w=400', ru: {n: "–ü–µ–ø–ø–µ—Ä–æ–Ω–∏", d: "–û—Å—Ç—Ä–∞—è —Å–∞–ª—è–º–∏"}, az: {n: "Pepperoni", d: "Acƒ±lƒ± salyami"} },
    { id: 5, cat: 'sushi', price: 35.0, img: 'https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400', ru: {n: "–°–µ—Ç –ë–∞–∫—É", d: "48 –∫—É—Å–æ—á–∫–æ–≤, –º–∏–∫—Å"}, az: {n: "Bakƒ± Seti", d: "48 tik…ô, miks"} },
    { id: 6, cat: 'drinks', price: 4.0, img: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400', ru: {n: "–î–æ–º–∞—à–Ω–∏–π –õ–∏–º–æ–Ω–∞–¥", d: "–¶–∏—Ç—Ä—É—Å –∏ –º—è—Ç–∞"}, az: {n: "Ev Limonadƒ±", d: "Sitrus v…ô nan…ô"} }
];

const categories = {
    all: { ru: "–í—Å–µ", az: "Hamƒ±sƒ±" },
    burger: { ru: "–ë—É—Ä–≥–µ—Ä—ã", az: "Burqerl…ôr" },
    pizza: { ru: "–ü–∏—Ü—Ü–∞", az: "Pizza" },
    sushi: { ru: "–°—É—à–∏", az: "Su≈üi" },
    drinks: { ru: "–ù–∞–ø–∏—Ç–∫–∏", az: "ƒ∞√ßkil…ôr" }
};

const i18n = {
    ru: { search: "–ü–æ–∏—Å–∫ –±–ª—é–¥...", items: "—Ç–æ–≤–∞—Ä–æ–≤", order: "–û–§–û–†–ú–ò–¢–¨", cart: "–ö–û–†–ó–ò–ù–ê", name: "–í–∞—à–µ –∏–º—è", phone: "–¢–µ–ª–µ—Ñ–æ–Ω", addr: "–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏", success: "–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç! –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞.", confirm: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨" },
    az: { search: "Axtarƒ±≈ü...", items: "m…ôhsul", order: "Sƒ∞FARƒ∞≈û ET", cart: "S∆èB∆èT", name: "Adƒ±nƒ±z", phone: "Telefon", addr: "√áatdƒ±rƒ±lma √ºnvanƒ±", success: "Sifari≈üiniz q…ôbul edildi!", confirm: "T∆èSDƒ∞QL∆è" }
};

function changeLang(l) {
    lang = l;
    document.querySelectorAll('[id^="lang-"]').forEach(b => b.classList.remove('active'));
    document.getElementById('lang-' + l).classList.add('active');
    
    document.getElementById('search-input').placeholder = i18n[lang].search;
    document.getElementById('txt-order-btn').innerText = i18n[lang].order;
    document.getElementById('txt-cart-title').innerText = i18n[lang].cart;
    document.getElementById('f-name').placeholder = i18n[lang].name;
    document.getElementById('f-addr').placeholder = i18n[lang].addr;
    
    renderCategories();
    renderProducts();
    updateCartBar();
}

function renderCategories() {
    const container = document.getElementById('cat-scroll');
    container.innerHTML = Object.keys(categories).map(key => `
        <button class="cat-btn ${activeCat === key ? 'active' : ''}" onclick="setCategory('${key}')">
            ${categories[key][lang]}
        </button>
    `).join('');
}

function setCategory(c) {
    activeCat = c;
    tg.HapticFeedback.impactOccurred('light');
    renderCategories();
    renderProducts();
}

function handleSearch() {
    searchQuery = document.getElementById('search-input').value.toLowerCase();
    renderProducts();
}

function renderProducts() {
    const grid = document.getElementById('product-grid');
    const filtered = products.filter(p => {
        const matchesCat = activeCat === 'all' || p.cat === activeCat;
        const matchesSearch = p[lang].n.toLowerCase().includes(searchQuery);
        return matchesCat && matchesSearch;
    });

    grid.innerHTML = filtered.map(p => {
        const count = cart[p.id] || 0;
        return `
            <div class="product-card">
                ${count > 0 ? `<div class="badge">${count}</div>` : ''}
                <img src="${p.img}" class="product-img">
                <h3 class="unbounded">${p[lang].n}</h3>
                <p>${p[lang].d}</p>
                <div class="product-footer">
                    <div class="price">${p.price.toFixed(2)} ‚Çº</div>
                    ${count > 0 ? `
                        <div class="counter-box">
                            <button class="count-btn" onclick="updateCount(${p.id}, -1)">-</button>
                            <span style="font-weight:800; font-size:14px;">${count}</span>
                            <button class="count-btn" onclick="updateCount(${p.id}, 1)">+</button>
                        </div>
                    ` : `
                        <button class="add-btn" onclick="updateCount(${p.id}, 1)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                    `}
                </div>
            </div>
        `;
    }).join('');
}

function updateCount(id, delta) {
    cart[id] = (cart[id] || 0) + delta;
    if (cart[id] <= 0) delete cart[id];
    
    tg.HapticFeedback.selectionChanged();
    renderProducts();
    updateCartBar();
}

function updateCartBar() {
    const bar = document.getElementById('cart-bar');
    const countTxt = document.getElementById('txt-items-count');
    const priceTxt = document.getElementById('txt-total-price');
    
    const itemsArray = Object.entries(cart);
    const totalCount = itemsArray.reduce((sum, [id, q]) => sum + q, 0);
    const totalPrice = itemsArray.reduce((sum, [id, q]) => {
        const p = products.find(x => x.id == id);
        return sum + (p.price * q);
    }, 0);

    if (totalCount > 0) {
        bar.classList.add('active');
        countTxt.innerText = `${totalCount} ${i18n[lang].items}`;
        priceTxt.innerText = `${totalPrice.toFixed(2)} ‚Çº`;
    } else {
        bar.classList.remove('active');
    }
}

function openDrawer() {
    const drawer = document.getElementById('cart-drawer');
    const itemsCont = document.getElementById('drawer-items');
    drawer.style.display = 'flex';
    
    const itemsHtml = Object.entries(cart).map(([id, q]) => {
        const p = products.find(x => x.id == id);
        return `
            <div class="order-item">
                <div>
                    <div style="font-weight:800;">${p[lang].n}</div>
                    <div style="font-size:12px; color:var(--text-dim);">${q} x ${p.price} ‚Çº</div>
                </div>
                <div style="font-weight:900;">${(p.price * q).toFixed(2)} ‚Çº</div>
            </div>
        `;
    }).join('');
    
    itemsCont.innerHTML = itemsHtml || '<p style="text-align:center; opacity:0.5;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
}

function closeDrawer() {
    document.getElementById('cart-drawer').style.display = 'none';
}

function submitOrder() {
    const name = document.getElementById('f-name').value;
    const phone = document.getElementById('f-phone').value;
    const addr = document.getElementById('f-addr').value;

    if (!name || !phone || !addr) {
        tg.HapticFeedback.notificationOccurred('error');
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
    }

    const orderData = {
        customer: { name, phone, addr },
        items: Object.entries(cart).map(([id, q]) => ({
            name: products.find(x => x.id == id)[lang].n,
            qty: q
        })),
        total: document.getElementById('txt-total-price').innerText
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
    tg.sendData(JSON.stringify(orderData));
    
    // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ —É—Å–ø–µ—Ö–∞
    document.getElementById('success-page').style.display = 'flex';
    tg.HapticFeedback.notificationOccurred('success');
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
changeLang('ru');
</script>

</body>
</html>
