
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastro Gold - Cloud Menu</title>
    <style>
        body { background: #0c0c0c; color: white; font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .card img { width: 100%; border-radius: 10px; }
        .price { color: #FFD700; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Меню из Облака</h1>
    <div id="grid" class="grid">Загрузка данных из облака...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'gastro-gold-cloud';

    signInAnonymously(auth).then(() => {
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'menu'), (snap) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="card">
                        <img src="${p.img}">
                        <h3>${p.ru.n}</h3>
                        <div class="price">${p.price} ₼</div>
                    </div>`;
            });
        });
    });
</script>
</body>
</html>
